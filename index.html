<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question Preparer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .pro-tip {
            font-size: 1rem;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .instructions {
            font-size: 0.9rem;
            color: #555;
        }

        .timer {
            font-size: 1.2rem;
            color: #333;
            margin-top: 1rem;
        }

        .button-container {
            margin-top: 1rem;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">Pharmacy Residency Interview Practice Questions</div>
        <div class="question" id="question">Loading questions...</div>
        <div class="pro-tip" id="pro-tip">Loading pro tip...</div>
        <div class="timer" id="timer">15</div>
        <div class="instructions">
            Press <strong>Return</strong> (or Enter) to see the next question. 
            Press <strong>Space</strong> to add 15 seconds.
        </div>
        <div class="button-container">
            <button class="button" id="next-question-btn">Next Question</button>
            <button class="button" id="add-time-btn">Add 15 Seconds</button>
        </div>
    </div>

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        let currentQuestionIndex = 0;
    let timerValue = 15;
    let timerInterval;

    function updateQuestion() {
        if (currentQuestionIndex < questionsWithTips.length) {
            document.getElementById("question").textContent = questionsWithTips[currentQuestionIndex].question;
            document.getElementById("pro-tip").textContent = "Pro Tip: " + questionsWithTips[currentQuestionIndex].tip;
        } else {
            document.getElementById("question").textContent = "No more questions!";
            document.getElementById("pro-tip").textContent = "";
        }
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if (timerValue > 0) {
                timerValue--;
                document.getElementById("timer").textContent = timerValue;
            } else {
                clearInterval(timerInterval);
            }
        }, 1000);
    }

    document.getElementById("next-question-btn").addEventListener("click", () => {
        currentQuestionIndex++;
        timerValue = 15;
        updateQuestion();
        startTimer();
    });

    document.getElementById("add-time-btn").addEventListener("click", () => {
        timerValue += 15;
        document.getElementById("timer").textContent = timerValue;
    });

    document.addEventListener("keydown", (event) => {
        if (event.code === "Space") {
            event.preventDefault(); // Prevents moving to the next question
            timerValue += 15;
            document.getElementById("timer").textContent = timerValue;
        } else if (event.code === "Enter") {
            currentQuestionIndex++;
            timerValue = 15;
            updateQuestion();
            startTimer();
        }
    });

    updateQuestion();
    startTimer();
    </script>

</html>
