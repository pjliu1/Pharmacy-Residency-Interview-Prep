<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question Preparer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .pro-tip {
            font-size: 1rem;
            color: #007bff;
            margin-bottom: 1rem;
        }

        .instructions {
            font-size: 0.9rem;
            color: #555;
        }

        .timer {
            font-size: 1.2rem;
            color: #333;
            margin-top: 1rem;
        }

        .button-container {
            margin-top: 1rem;
        }

        .button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">Pharmacy Residency Interview Practice Questions</div>
        <div class="question" id="question">Loading questions...</div>
        <div class="pro-tip" id="pro-tip">Loading pro tip...</div>
        <div class="timer" id="timer">15</div>
        <div class="instructions">Press <strong>Return</strong> (or Enter) to see the next question. Press <strong>Space</strong> to add 15 seconds.</div>
        <div class="button-container">
            <button class="button" id="next-question-btn">Next Question</button>
            <button class="button" id="add-time-btn">Add 15 Seconds</button>
        </div>
    </div>

    <script>
        const questionsWithTips = [
            { question: "What are your biggest strengths?", tip: "Choose strengths that align with the role you're applying for." },
            { question: "What are your weaknesses?", tip: "Mention a weakness you are actively working to improve." },
            // ... (remaining questions)
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(questionsWithTips);

        let currentIndex = 0;
        let timer = 15;
        let countdown;

        const questionElement = document.getElementById("question");
        const tipElement = document.getElementById("pro-tip");
        const timerElement = document.getElementById("timer");
        const nextQuestionButton = document.getElementById("next-question-btn");
        const addTimeButton = document.getElementById("add-time-btn");

        function showQuestion() {
            const current = questionsWithTips[currentIndex];
            questionElement.textContent = current.question;
            tipElement.textContent = `Pro Tip: ${current.tip}`;
            resetTimer();
        }

        function resetTimer() {
            clearInterval(countdown);
            timer = 15;
            timerElement.textContent = timer;
            countdown = setInterval(() => {
                timer--;
                timerElement.textContent = timer;

                if (timer <= 0) {
                    clearInterval(countdown);
                    currentIndex = (currentIndex + 1) % questionsWithTips.length;
                    showQuestion();
                }
            }, 1000);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                currentIndex = (currentIndex + 1) % questionsWithTips.length;
                showQuestion();
            } else if (event.key === " ") {
                timer += 15;
                timerElement.textContent = timer;
            }
        });

        nextQuestionButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % questionsWithTips.length;
            showQuestion();
        });

        addTimeButton.addEventListener("click", () => {
            timer += 15;
            timerElement.textContent = timer;
        });

        showQuestion();
    </script>
</body>
</html>
